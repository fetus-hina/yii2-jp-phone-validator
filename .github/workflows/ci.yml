---
name: 'CI'

on:
  push:
  pull_request:
    types:
      - 'opened'
      - 'synchronize'
      - 'reopened'

jobs:
  phpSyntaxCheck:
    name: 'PHP Syntax Check (PHP ${{ matrix.envs.php }})'
    strategy:
      matrix:
        envs:
          - php: '7.1'
            experimental: false

          - php: '7.2'
            experimental: false

          - php: '7.3'
            experimental: false

          - php: '7.4'
            experimental: false

          - php: '8.0'
            experimental: false

          - php: '8.1'
            experimental: false

          - php: '8.2'
            experimental: true

    runs-on: 'ubuntu-20.04'
    steps:
      - name: 'Checkout the source'
        uses: 'actions/checkout@v2'

      - name: 'Use PHP ${{ matrix.envs.php }}'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '${{ matrix.envs.php }}'

      - name: 'Syntax check'
        continue-on-error: '${{ matrix.envs.experimental }}'
        run: |
          find . \( -type d \( -name '.git' -or -name 'vendor' -or -name 'runtime' \) -prune \) -or \( -type f -name '*.php' -print \) | LANG=C sort | xargs -n 1 php -l

  phpStyleCheck:
    name: 'PHP Coding Style (PSR-12)'
    runs-on: 'ubuntu-20.04'
    steps:
      - name: 'Checkout the source'
        uses: 'actions/checkout@v2'

      - name: 'Use PHP 8.0'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '8.0'

      - name: 'Install Composer dependencies'
        run: |
          composer config --unset platform.php
          composer install --prefer-dist

      - name: 'Run PHPCS'
        run: 'vendor/bin/phpcs'

  phpTest:
    name: 'PHP test (PHP ${{ matrix.envs.php }})'
    strategy:
      matrix:
        envs:
          - php: '7.1'
            experimental: false

          - php: '7.2'
            experimental: false

          - php: '7.3'
            experimental: false

          - php: '7.4'
            experimental: false

          - php: '8.0'
            experimental: false

          - php: '8.1'
            experimental: false

          - php: '8.2'
            experimental: true

    runs-on: 'ubuntu-20.04'
    steps:
      - name: 'Checkout the source'
        uses: 'actions/checkout@v2'

      - name: 'Use PHP ${{ matrix.envs.php }}'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '${{ matrix.envs.php }}'

      - name: 'Apply patches'
        run: |
          php util/apply-patch-for-test.php

      - name: 'Install dependencies'
        run: |
          composer config --unset platform.php
          composer install --prefer-dist

      - name: 'Run test on PHP ${{ matrix.envs.php }}'
        continue-on-error: '${{ matrix.envs.experimental }}'
        run: 'vendor/bin/phpunit'
